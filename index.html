<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor da Gasolina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="cabecalho">
           <h3 id="titulo">CALCULAR VALOR DA GASOLINA</h3>
            <form id="formulario-de-inputs">
                <input id="valor-da-gasolina" type="number" placeholder="Valor da Gasolina"><br>
                <input id="quant-de-litros" type="number" placeholder="Quantidade de Litros"><br>
                <button id="btn" type="button">Calcular</button>
            </form>
        </div>
        <div>
            <h3 id="titulo-valor">VALOR TOTAL A SER PAGO: R$ <span>0.00</span></h3>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
